name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.11.4"

      - name: Check OpenTofu formatting
        run: tofu fmt -check -recursive
        working-directory: infrastructure/opentofu

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        run: |
          tflint --init
          tflint --recursive
        working-directory: infrastructure/opentofu

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint -c infrastructure/.yamllint apps/ infrastructure/

  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.11.4"

      - name: Initialize OpenTofu (no backend)
        run: tofu init -backend=false
        working-directory: infrastructure/opentofu

      - name: Validate configuration
        run: tofu validate
        working-directory: infrastructure/opentofu

  test:
    name: OpenTofu Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.11.4"

      - name: Initialize OpenTofu (no backend)
        run: tofu init -backend=false
        working-directory: infrastructure/opentofu

      - name: Run tests
        run: tofu test
        working-directory: infrastructure/opentofu

  kustomize:
    name: Validate Kustomize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Validate local overlay
        run: kubectl kustomize apps/overlays/local/ > /dev/null

      - name: Validate bootstrap overlay
        run: kubectl kustomize apps/bootstrap/overlays/local/ > /dev/null

  security:
    name: IaC Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy IaC scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          scan-ref: infrastructure/
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infrastructure/opentofu
          framework: terraform
          soft_fail: true  # Advisory for now, switch to hard fail when stable
